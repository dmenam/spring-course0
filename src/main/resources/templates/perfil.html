<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.com">
<head>
<meta charset="UTF-8">
<title th:text = "${titulo}"></title>
</head>
<body>
<h1 th:text = "${titulo}"></h1>
<span th:text = "${usuario.nombre}"></span>
<span th:text = "${usuario.apellido}"></span><br>
<span th:if="${email}"></span>
<span th:if="${email == null}">No hay email registrado!</span>
</body>
</html>
